<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
  <title>Chitterbox</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <center><h1>chitter</h1></center>
      </div>
    </div>

    <div class="row">

      <!-- Main -->
      <div class="feed col-8 pl-3 py-2">

        <div class="add-peep m-3">
          <form action="" method="post">
            <textarea rows="3" maxlength="355" placeholder="What are you up to?" name="content"></textarea>
            <input class="btn btn-dark mt-2 mb-3" type="submit" value="Post">
          </form>
        </div>

        <div class="peep m-3 p-4" id="peep-<%= peep.id %>">

          <div class="author mb-2">
            <strong>Melvin Lau</strong>
            <span class="handle ml-2">@melvinlau</span>
          </div>

          <div class="peep-content mb-3">Testing a new peep</div>

          <div class="float-right">
            <form>
              <input type="hidden" name="peep_id" value="peep_id">
              <input class="btn btn-dark btn-sm" type="submit" value="Delete">
            </form>
          </div>



          <div class="peep-timestamp">
            1 Nov 2019
          </div>

        </div>


          <div class="peep m-3 p-4">
            <div class="peep-empty">
              No posts exist. You can be the first!
            </div>
          </div>

      </div>

      <!-- Sidebar -->
      <div class="col-4 pr-3 py-2">

          <div class="user-dashboard my-2">
            <div class="greeting mb-3">
              <h2><strong>Melvin Lau</strong></h2>
              <div class="float-right">
                <form action="" method="post">
                  <input class="btn btn-dark btn-sm" type="submit" value="Sign Out">
                </form>
              </div>
              <h4>@melvinlau</h4>
            </div>
          </div>

          <div class="sign-in my-2">
            <h5 class="mb-3"><strong>Sign in</strong> to your account</h5>
            <form action="" method="post">
              <input type="text" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <input class="btn btn-dark" type="submit" value="Sign In">
            </form>
          </div>

          <div class="flash-notice my-5">
            Flash notice
          </div>

          <div class="sign-up my-2">
            <h5 class="mb-3">Create a new account</h5>
            <form action="" method="post">
              <input type="text" name="email" placeholder="Email address" required> <br>
              <input type="password" name="password" placeholder="Password" required> <br>
              <input type="text" name="name" placeholder="Name" required> <br>
              <input type="text" name="username" placeholder="Username" required> <br>
              <input class="btn btn-dark" type="submit" value="Sign Up">
            </form>
          </div>

      </div>
    </div>
  </div>
</body>
</html>
